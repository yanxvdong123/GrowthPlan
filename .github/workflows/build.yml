name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.2.1'

    - name: Build with Gradle
      id: build_step
      run: gradle assembleDebug --stacktrace --no-daemon
      continue-on-error: true

    - name: Extract Errors on Failure
      if: steps.build_step.outcome == 'failure'
      run: |
        echo "### ❌ Kotlin 编译器错误汇总" >> $GITHUB_STEP_SUMMARY
        echo "如果你看到这篇文章，说明代码中有语法错误，请检查以下提取出的信息：" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`text" >> $GITHUB_STEP_SUMMARY
        # 重新运行编译并抓取以 "e: " 开头的 Kotlin 报错行
        gradle assembleDebug --stacktrace --no-daemon > build_log.txt 2>&1 || true
        grep -E "e: |Error|Exception|Failed|Caused by" build_log.txt | head -n 100 >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        exit 1

    - name: Upload APK
      if: steps.build_step.outcome == 'success'
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk