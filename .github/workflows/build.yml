name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.2.1' # 强制指定版本，防止插件应用失败

    - name: Build with Gradle
      id: build_step
      # 使用 --no-daemon 模式让日志更连续，易于分析
      run: ./gradlew assembleDebug --stacktrace --no-daemon
      continue-on-error: true # 允许失败以便执行后面的错误提取步骤

    - name: Extract Errors on Failure
      if: steps.build_step.outcome == 'failure'
      run: |
        echo "### ❌ 构建失败分析报告" >> $GITHUB_STEP_SUMMARY
        echo "从庞杂日志中自动提取的关键错误信息如下：" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`text" >> $GITHUB_STEP_SUMMARY
        # 抓取包含 Error, Exception, Failed, Caused by 的前后5行，并去重
        ./gradlew assembleDebug --stacktrace --no-daemon > build_log.txt 2>&1 || true
        grep -C 5 -E "Error|Exception|Failed|Caused by" build_log.txt | head -n 50 >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        exit 1 # 提取完信息后，正式宣告任务失败

    - name: Upload APK
      if: steps.build_step.outcome == 'success'
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk