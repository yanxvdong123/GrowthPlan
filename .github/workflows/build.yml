name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.2.1' # 这里会自动安装环境所需的 Gradle

    - name: Build with Gradle
      id: build_step
      # 注意：这里去掉了 ./ 前缀
      run: gradle assembleDebug --stacktrace --no-daemon
      continue-on-error: true

    - name: Extract Errors on Failure
      if: steps.build_step.outcome == 'failure'
      run: |
        echo "### ❌ 构建失败分析报告" >> $GITHUB_STEP_SUMMARY
        echo "关键错误提取：" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`text" >> $GITHUB_STEP_SUMMARY
        gradle assembleDebug --stacktrace --no-daemon > build_log.txt 2>&1 || true
        grep -C 5 -E "Error|Exception|Failed|Caused by" build_log.txt | head -n 50 >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        exit 1

    - name: Upload APK
      if: steps.build_step.outcome == 'success'
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk